	<script>
         $(document).ready(function(){ 
	       /*
	       http://www.example.com/index.php?id=1&image=awesome.jpg
	       Calling getQueryVariable("id") - would return "1".
	       Calling getQueryVariable("image") - would return "awesome.jpg".
	       */
	       function getQueryVariable(variable){
	              var query = window.location.search.substring(1);
	              var vars = query.split("&");
	              for (var i=0;i<vars.length;i++) {
	                      var pair = vars[i].split("=");
	                      if(pair[0] == variable){return pair[1];}
	              }
	              return(false);
	       }
	       
	       function find_by_id(data, id) {
	           for (var i=0;i<data.length;i++) {
	               if (id == data[i]['id']){
	                   return data[i];
	               }
	            }  
	            return 'no match found'
	        }
	       
	  
	           $.getJSON('fdata.json', {}, function(channelData, textStatus, jqXHr) {
	               var template = $('#template').html();
	               Mustache.parse(template);   // optional, speeds up future uses
	               person = getQueryVariable('id') //find person in url
	               data = find_by_id(channelData['people'], person) //retrieve information for that person
	               var rendered = Mustache.render(template, data); //redner the data
	               $('#content').html(rendered);
                   
                   $(".comment").shorten({"showChars" : 500});
	           });
             
                
            });
        
	</script>
