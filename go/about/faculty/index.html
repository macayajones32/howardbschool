<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Example 3 - Howard University School of Business</title>
    <meta content="Although this page is unfinished, it demonstrated the faculty directory page. It does not feel quite right however." name="description">
    <meta content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0" name="viewport">
    <link href="../../../css/all-stylesheets.css" rel="stylesheet" type="text/css">
    <link href="../../../css/menu.css" rel="stylesheet" type="text/css">
    <link href="../../../css/sections.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="" id="cover"></div>
    <div class="partial" w3-include-html="../../../partials/mainSideNav.html"></div> 
    <div id="main">
    <div class="partial" w3-include-html="../../../partials/mainMenu.html"></div> 
        
    <!---This is the picture you see in the header---->    
    <a href="/"><img src="../assets/faculty.jpg" class="bs-header-img"></a>
    <div class="bs-header" >
      <div class="header-container">
        <a href="/"><img src="../../../images/howard_logo.png" class="main-logo"></a>
        <h1>Faculty</h1>
        <ol class="breadcrumb">
              <li><a href="../../../">Home</a></li>
              <li class="active">Faculty</li>
            </ol>
      </div>
    </div>
    
  
    <div class="page-section white">
        <div class="container">
            <div class="row is-table-row"> 
                <div class="col-md-3">
                    <div class="btn-group-vertical filter-button-group" role="group" aria-label="...">
                        <button class="btn btn-profile btn-block hvr-border-fade" data-filter="*" autofocus>All</button>
                        <button class="btn btn-profile btn-block hvr-border-fade" data-filter=".administration">Administration</button>
                        <button class="btn btn-profile btn-block hvr-border-fade" data-filter=".chair">Chairs</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" data-filter=".accounting">Accounting</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" data-filter=".finance">Finance & International Business</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" data-filter=".infosys">Information Systems & Supply Chain Management</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" data-filter=".management">Management </button>
                         <button class="btn btn-profile btn-block hvr-border-fade" data-filter=".marketing">Marketing </button>
                    </div>                  
                </div>
                
                <div class="col-md-9" id="faculty-list">
                    <script id="entry-template" type="text/x-handlebars-template">
                        {{#each people}}
                        <a href="profile.html?id={{id}}" >
                            <div class="col-md-4 faculty-profile {{tags}}">
                               <div class="box">
                                    <img src="images/profiles/{{id}}.jpg" width="150px"> 
                                    <div class="details">
                                        <h3>{{ name}}</h3>
                                        <p><span class="role"></spanclass>{{ role }}</span><br> {{ department}}</p>
                                    </div>
                                </div>
                           </div>
                        </a>
                        {{/each}}
                    </script>
                    <div id="content"></div>      
                </div>
                
                
               
            </div>
        </div>
    </div><!---page section---->
    </div><!---main---->
    <div class="partial" w3-include-html="../../../partials/footer.html"></div>    
    
    <script src="../../../js/jquery.min.js">
    </script> 
    <script src="../../../js/bootstrap.min.js">
    </script> 
    <script src="../../../js/jquery.scrollTo.js">
    </script> 
    <script src="../../../js/handlebars.js">
    </script> 
    <script src="js/mustache.js"></script>
    <script src="js/isotope.js"></script>
    <script src="../../../js/w3data.js"></script>
    <script src="../../../js/custom.js">//make sure this script always comes last
    </script>
    <script>              
            $.getJSON('fdata.json', {}, function(context, textStatus, jqXHr) {
	               var source   = $("#entry-template").html();
                   var template = Handlebars.compile(source);
                   var content    = template(context);
                   $('#content').html(content);
                
                   var $grid = $('#content').isotope({
                      // options
                      itemSelector: '.faculty-profile',
                      layoutMode: 'fitRows'
                    });
                    // filter items on button click
                    $('.filter-button-group').on( 'click', 'button', function() {
                      var filterValue = $(this).attr('data-filter');
                      $grid.isotope({ filter: filterValue });
                    });
	           });
  
    </script>

    
    


    

</body>
</html>
