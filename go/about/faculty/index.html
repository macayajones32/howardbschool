<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Example 3 - Howard University School of Business</title>
    <meta content="Although this page is unfinished, it demonstrated the faculty directory page. It does not feel quite right however." name="description">
    <meta content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0" name="viewport">
    <link href="../../../css/all-stylesheets.css" rel="stylesheet" type="text/css">
    <link href="../../../css/menu.css" rel="stylesheet" type="text/css">
    <link href="../../../css/sections.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="" id="cover"></div>
    <div w3-include-html="../../../partials/mainSideNav.html"></div> 
    <div id="main">
    <div w3-include-html="../../../partials/mainMenu.html"></div> 
        
    <!---This is the picture you see in the header---->    
    <a href="/"><img src="../assets/faculty.jpg" class="bs-header-img"></a>
    <div class="bs-header" >
      <div class="header-container">
        <a href="/"><img src="../../../images/howard_logo.png" class="main-logo"></a>
        <h1>Faculty</h1>
        <p>This is information about our accounting program</p>
      </div>
    </div>
    
  
    <div class="page-section white">
        <div class="container-fluid">
            <div class="row is-table-row"> 
                <div class="col-md-3">
                     <input class="faculty-search" id="system-search" placeholder="Search..." />
                    
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('')" autofocus>All</button>
                        <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('Administration')">Administration</button>
                        <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('Chair')">Chairs</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('Accounting')">Accounting</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('Finance')">Finance & International Business</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('Information Systems')">Information Systems & Supply Chain Management</button>
                         <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('management')">Management </button>
                         <button class="btn btn-profile btn-block hvr-border-fade" onclick="find('marketing')">Marketing </button>
                    </div>
                    
                    
                   
                    
                </div>
                
                <div class="col-md-9" id="faculty-list">
                    <script id="entry-template" type="text/x-handlebars-template">
                        {{#each people}}
                        <a href="example.html?id={{id}}" >
                            <div class="col-md-4 faculty-profile {{tags}}">
                               <div class="box">
                                    <img src="../../../images/backgrounds/2.jpg" width="150px"> 
                                    <div class="details">
                                        <h3>{{ name}} {{ title }}</h3>
                                        <p><span class="role"></spanclass>{{ role }}</span><br> {{ department}}</p>
                                    </div>
                                </div>
                           </div>
                        </a>
                        {{/each}}
                    </script>
                    <div id="content"></div>      
                </div>
                
                
               
            </div>
        </div>
    </div><!---page section---->
    </div><!---main---->
    <div w3-include-html="../../../partials/footer.html"></div>    
    
    <script src="../../../js/jquery.min.js">
    </script> 
    <script src="../../../js/bootstrap.min.js">
    </script> 
    <script src="../../../js/jquery.scrollTo.js">
    </script> 
    <script src="../../../js/handlebars.js">
    </script> 
    <script src="mustache.js"></script>
    <script src="../../../js/w3data.js"></script>
    <script src="../../../js/custom.js">//make sure this script always comes last
    </script>
    <script>

            $('.btn-filter').on('click', function () {
              var $target = $(this).data('target');
              console.log($target)
              if ($target != 'all') {
                $('.faculty-profile').css('display', 'none');
                $('.faculty-profile[data-status="' + $target + '"]').fadeIn('slow');
              } else {
                $('.faculty-profile').css('display', 'none').fadeIn('slow');
              }
            });
              
            $.getJSON('fdata.json', {}, function(context, textStatus, jqXHr) {
	               var source   = $("#entry-template").html();
                   var template = Handlebars.compile(source);
                   var content    = template(context);
                   $('#content').html(content);
	           });
              
            
            function find(word){
               people = document.getElementsByClassName('faculty-profile');
               for (var i = 0; i < people.length; i++) {
                   profile = String(people[i].innerHTML).toLowerCase();
                   if(profile.includes(word.toLowerCase())){
                       people[i].style.display = "block";
                   } else{
                       people[i].style.display = "none";
                   }
                } 
            }
            
            $('#system-search').keyup( function() {
                var inputText = $(this).val()
                find(inputText);
            });
            
              
    </script>

    
    


    

</body>
</html>
